<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Relationship Extraction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Entity Relationship Extraction</h1>

        <!-- Fetch Articles Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5">Fetch Articles from NewsAPI</h2>
                <div class="input-group">
                    <input id="queryInput" type="text" class="form-control" placeholder="Enter search term..." aria-label="Search Query Input">
                    <button id="fetchButton" class="btn btn-primary">Fetch Articles</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5">Results</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="h6">Entities</h3>
                        <ul id="entities" class="list-group"></ul>
                    </div>
                    <div class="col-md-6">
                        <h3 class="h6">Relationships</h3>
                        <ul id="relationships" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visualization Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5">Entity Relationship Visualization</h2>
                <div id="graph-container" class="border p-3 bg-white">
                    <img id="relationship-graph" src="" alt="Entity Relationship Diagram" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
